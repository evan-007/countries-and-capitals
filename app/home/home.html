<div ng-controller='countriesCtrl'>
  <h2>angular</h2>
  <div ng-if='loading === true'>Loading!!!</div>
  <table ng-if='countries'>
    <tr>
      <th>Name</th>
      <th>Country Code</th>
      <th>Capital</th>
      <th>Area in km2</th>
      <th>Population</th>
      <th>Continent</th>
    </tr>
    <tr ng-repeat='country in countries' ng-click='goTo(country.countryCode)'>
      <td>{{country.countryName}}</td>
      <td>{{country.countryCode}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.areaInSqKm}}</td>
      <td>{{country.population}}</td>
      <td>{{country.continent}}</td>
    </tr>
  </table>
</div>
