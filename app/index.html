<!doctype html>
<html lang="en" ng-app='cc-app'>
<head>
	<meta charset="UTF-8">
	<title>Countries & Capitals</title>

<!-- build:css ./assets/combined.css -->
<link rel="stylesheet" href="./css/bootstrap.css"/>
<link rel="stylesheet" href="./css/main.css" />
<!-- endbuild -->
</head>
<body ng-class="{spinner: isLoading}">
  <div class='container'>
    <h2 div class='center'>Countries & Capitals</h2>
    <hr>
    <div class='row'>
      <div class='col-md-2 col-md-offset-5'>
        <ul class='list-inline'>
          <li><a href='#/'>Home</a></li>
          <li><a href='#/countries'>Countries</a></li>

    <div class='fixed-container'>

  <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="./js/cc-app.js"></script>
  <script type="text/javascript" src="./js/cc-data.js"></script>
